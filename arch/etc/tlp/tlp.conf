# ------------------------------------------------------------------------------
# TLP config for ThinkPad X1 Carbon Gen 8
# ------------------------------------------------------------------------------

# --- Battery Charge Thresholds (ThinkPad specific) ---
# Only charge when below START, stop charging at STOP
# Preserves battery lifespan by avoiding constant 100% charge

START_CHARGE_THRESH_BAT0=50
STOP_CHARGE_THRESH_BAT0=85

# --- CPU Settings ---
# Let CPU scale dynamically, allow turbo on both AC and battery
CPU_SCALING_GOVERNOR_ON_AC=powersave
CPU_SCALING_GOVERNOR_ON_BAT=powersave
# Note: "powersave" with intel_pstate still allows turbo/scaling

# Allow turbo boost (set to 1 to disable)
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=1

# Energy performance preference
# Options: performance, balance_performance, balance_power, power
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_power

# --- Platform Profile ---
# Options: performance, balanced, low-power
PLATFORM_PROFILE_ON_AC=balanced
PLATFORM_PROFILE_ON_BAT=balanced

# --- WiFi ---
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# --- USB ---
# Autosuspend USB devices on battery
USB_AUTOSUSPEND=1

# --- Runtime Power Management ---
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto

# --- Audio ---
# Powersave for Intel HDA
SOUND_POWER_SAVE_ON_AC=1
SOUND_POWER_SAVE_ON_BAT=1
