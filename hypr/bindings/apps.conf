
# Notifications
bind = SUPER, comma, exec, makoctl dismiss
bind = SUPER SHIFT, comma, exec, makoctl dismiss -all

# Screenshots & Recording
bindd = , PRINT, Screenshot to clipboard, exec, grim -g "$(slurp)" - | wl-copy
bindd = SHIFT, PRINT, Screenshot with editing, exec, grim -g "$(slurp)" - | swappy -f -
# ALT+Print toggles recording on/off. We intentionally avoid using a submap with
# a separate stop key (e.g. Escape) because submaps disable all other bindings,
# blocking workspace switching and everything else during recording.
bindd = ALT, PRINT, Screen recording, exec, pkill wf-recorder && notify-send "Recording stopped" || (region=$(slurp) && wf-recorder -g "$region" -f ~/Videos/recording-$(date +%Y%m%d-%H%M%S).mp4 & notify-send "Recording started" "Press ALT+Print to stop")
