source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings/apps.conf
source = ~/.config/hypr/bindings/clipboard.conf
source = ~/.config/hypr/bindings/media.conf
source = ~/.config/hypr/bindings/tiling.conf
# just ideas for now
#source = ~/.config/hypr/bindings/utilities.conf
source = ~/.config/hypr/xdph.conf

bind = SUPER, Return, exec, ghostty
bind = SUPER SHIFT, B, exec, chromium --remote-debugging-port=9222

# wl-kbptr - keyboard pointer control
# Cursor submap mirrors the ZMK mouse layer (graphite_base.keymap)
# Note: wlrctl only supports click (press+release), not hold-and-drag.
# Unlike ZMK mouse, you cannot hold a click while moving to select text.
submap = cursor

bind = , g, exec, hyprctl dispatch submap reset && wl-kbptr && hyprctl dispatch submap cursor

# Scroll (top row, mirrors ZMK mouse layer)
binde = , f, exec, wlrctl pointer scroll 0 -10
binde = , o, exec, wlrctl pointer scroll 10 0
binde = , u, exec, wlrctl pointer scroll -10 0
binde = , j, exec, wlrctl pointer scroll 0 10

# Cursor movement (home row, mirrors ZMK: H=left, A=down, E=up, I=right)
binde = , h, exec, wlrctl pointer move -10 0
binde = , a, exec, wlrctl pointer move 0 10
binde = , e, exec, wlrctl pointer move 0 -10
binde = , i, exec, wlrctl pointer move 10 0

# Clicks and page up/down (bottom row, mirrors ZMK: K=pgup, P=left, .=middle, ,=right, /=pgdn)
bind = , k, exec, wlrctl pointer scroll -100 0
bind = , p, exec, wlrctl pointer click left
bind = , period, exec, wlrctl pointer click middle
bind = , comma, exec, wlrctl pointer click right
bind = , slash, exec, wlrctl pointer scroll 100 0

bind = , escape, exec, hyprctl dispatch submap reset

submap = reset

bind = SUPER, g, exec, wl-kbptr && hyprctl dispatch submap cursor
